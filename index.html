<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google!</title>
  </head>
  <body>
    <!-- ====  Header Start ==== -->
    <header>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="google-logo"
      />
    </header>

    <!-- ====  Main  Start ==== -->
    <main>
      <p class="search-engine-info">Search the web using Google!</p>
      <input class="input-text-area" type="text" />
      <a href="#"> <button class="btn-search">Google Search</button></a>
      <a href="#"><button class="btn-search">I'm feeling lucky</button></a>
    </main>
    <div class="card-design">
      <div class="card1">
        Special Serachs<br />
        <a
          href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
          >Stanford Search</a
        ><br />
        <a
          href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
          >Linux Search</a
        >
      </div>
      <div class="card2">
        <a
          href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
          >Help!</a
        ><br />
        <a
          href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
          >About Google!</a
        ><br />
        <a
          href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
          >Company Info</a
        ><br />
        <a
          href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
          >Google! Logos</a
        >
      </div>
      <div class="card3">
        Get Google! <br />
        updates monthly: <br />
        <input type="text" value="Your E-mail" /><br />
        <button style="margin-right: 5px; margin-top: 2px">Subscribe</button>
        <a
          href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
          >Archive</a
        >
      </div>
    </div>
    <p class="copyright">Copyright Â©1998 Google Inc.</p>
  </body>
</html>
